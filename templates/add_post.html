{% extends "base.html" %}

{% block content %}

<h1><strong>Add a Blog Entry</strong></h1>

<p>
    <form action='/newpost', method = 'POST'>
    <div>
    Title for your new blog:
    </div>
    <div>
    <input type="text" name=title value="{{blog_title}}"/>
    </div>
    <span>{{error_1}}</span>
    <br>
    <br>
    <div>
    Your new blog entry:
    </div>
    <div>
    <textarea type-"text" name=body value="{{blog_body}}"></textarea>
    </div>
    <span>{{error_2}}</span>  
    <br>
    <br>
    <input type="submit" value="Add Entry"/>
    </div>
    
    </form>

</p>
{% endblock %}
